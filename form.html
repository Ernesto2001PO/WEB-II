<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
  <script type="text/javascript" src="/js/popper/popper.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>


  <title>Hola Mundo</title>
</head>

<body>
  <div class="card">
    <div class="card-body">
      <div class="card-title"> Formulario GET </div>
      <form method="get" action="/infoget">
      <div class="mt-2">
        <input type="text" name="firstName" placeholder="Ingrese su nombre" class="form-control" />
      </div>
      <div class="mt-2">
        <input type="text" name="lastName" placeholder="Ingrese su apellido" class="form-control" />
      </div>
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary" />
    </form>
  </div>


  <div class="card">
    <div class="card-body">
      <div class="card-title"> Formulario POST </div>

      <form method="post" action="/infopost">
      <div class="mt-2">
        <input type="text" name="firstName" placeholder="Ingrese su nombre" class="form-control" />
      </div>
      <div class="mt-2">
        <input type="text" name="lastName" placeholder="Ingrese su apellido" class="form-control" />
      </div>
    </div>
    <input type="submit" value="Enviar" class="btn btn-primary" />
    </form>
  </div>






</body>

</html>
